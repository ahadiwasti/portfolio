name: Build and Deploy

on:
  push:
    # branches: [ main ]
    # Publish semver tags as releases.
    tags: [ 'v*.*.*' ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Build
        run: make dist
      - name: Archive Production Artifact
        uses: actions/upload-artifact@master
        with:
          name: dist
          path: dist

  deploy-to-github:
    name: Deploy To GitHub
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Download Artifact
        uses: actions/download-artifact@master
        with:
          name: dist
          path: dist
      - name: Create CNAME
        run: |
          echo "ahadiwasti.com" > dist/CNAME
          echo "node_modules" > dist/.gitignore
      - name: Add .nojekyll
        run: touch dist/.nojekyll
      - name: Push dist/ to GitHub Pages repo
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          cd dist
        
          git init
          git remote add origin https://x-access-token:${{ secrets.GIT_PUSH_TOKEN }}@github.com/ahadiwasti/ahadiwasti.github.io.git
          git checkout -b pages

          git add .
          git commit -m "Deploying to GitHub Pages from CI"
          git push --force origin pages
